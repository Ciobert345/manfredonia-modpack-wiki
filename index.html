
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNF // DATABASE_CORE</title>
    <link rel="icon" type="image/png" href="/icon.png" />
    <link rel="apple-touch-icon" href="/icon.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            color-scheme: dark;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a; /* Schiarito leggermente per maggiore profondit√† */
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        * {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        *::-webkit-scrollbar {
            display: none;
        }

        /* --- CYBER BACKGROUND ENGINE --- */
        .tech-bg {
            background-color: #0a0a0a;
            position: relative;
            min-height: 100vh;
        }

        /* Griglia HUD Doppia */
        .grid-layer {
            position: fixed;
            inset: 0;
            background-image: 
                linear-gradient(rgba(255,255,255,0.015) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.015) 1px, transparent 1px),
                linear-gradient(rgba(255,255,255,0.005) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.005) 1px, transparent 1px);
            background-size: 100px 100px, 100px 100px, 25px 25px, 25px 25px;
            pointer-events: none;
            z-index: 0;
        }

        /* Laser Scanner Animato */
        .scanner-line {
            position: fixed;
            top: -100px;
            left: 0;
            width: 100%;
            height: 150px;
            background: linear-gradient(to bottom, transparent, rgba(255,255,255,0.015), transparent);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            z-index: 1;
            pointer-events: none;
            animation: scan 12s linear infinite;
        }

        @keyframes scan {
            0% { top: -150px; }
            100% { top: 100vh; }
        }

        /* Forme Ghost Tecniche */
        .ghost-circles {
            position: fixed;
            top: 25%;
            right: -15%;
            width: 800px;
            height: 800px;
            border: 1px solid rgba(255,255,255,0.01);
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
        }
        .ghost-circles::before {
            content: '';
            position: absolute;
            inset: 80px;
            border: 1px dashed rgba(255,255,255,0.003);
            border-radius: 50%;
            animation: rotate 120s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* HUD Markers */
        .hud-marker {
            position: fixed;
            font-family: 'JetBrains Mono', monospace;
            font-size: 8px;
            color: rgba(255, 255, 255, 0.08);
            text-transform: uppercase;
            letter-spacing: 0.4em;
            pointer-events: none;
            z-index: 5;
            padding: 4px 10px;
            border: 1px solid rgba(255,255,255,0.02);
            background: rgba(0,0,0,0.2);
        }

        .marker-tl { top: 30px; left: 340px; }
        .marker-br { bottom: 30px; right: 30px; }
        
        /* Noise & Scanlines */
        .noise-overlay {
            position: fixed;
            inset: 0;
            opacity: 0.015;
            pointer-events: none;
            z-index: 2;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        }

        /* Vignette Glow */
        .vignette {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, transparent 40%, rgba(0,0,0,0.4) 100%);
            pointer-events: none;
            z-index: 3;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            width: 1px; height: 1px;
            animation: move-up linear infinite;
        }

        @keyframes move-up {
            from { transform: translateY(110vh); opacity: 0; }
            50% { opacity: 0.2; }
            to { transform: translateY(-10vh); opacity: 0; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="tech-bg">
    <!-- Cyber HUD Architecture -->
    <div class="grid-layer"></div>
    <div class="scanner-line"></div>
    <div class="ghost-circles"></div>
    <div class="particles" id="particle-container"></div>
    
    <div class="hud-marker marker-tl">CORE_LINK: 41.627N // 15.901E</div>
    <div class="hud-marker marker-br">SYSTEM_V4 // CLUSTER: ACTIVE</div>
    
    <div class="vignette"></div>
    <div class="noise-overlay"></div>
    
    <div id="root"></div>

    <script>
        const container = document.getElementById('particle-container');
        for (let i = 0; i < 25; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.style.left = Math.random() * 100 + 'vw';
            p.style.animationDuration = (Math.random() * 15 + 20) + 's';
            p.style.animationDelay = (Math.random() * -30) + 's';
            container.appendChild(p);
        }
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
